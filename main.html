<!DOCTYPE html>
<html>
<head>
  <title>Semantic Navbar with Videos</title>
  <style>
    /* Add some basic styling for demonstration purposes */
    nav {
      background-color: #f1f1f1;
      padding: 10px;
    }

    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    li {
      display: inline;
    }

    a {
      padding: 10px;
      text-decoration: none;
    }

    h2 {
      text-align: center;
    }

    .videos {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About us</a></li>
      <li><a href="#">Contact us</a></li>
    </ul>
  </nav>

  <h2>3 random videos</h2>
  <div class="videos">
    <video src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" controls></video>
    <video src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4" controls></video>
    <video src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/SubaruOutbackOnStreetAndDirt.mp4" controls></video>
  </div>
</body>
</html>
